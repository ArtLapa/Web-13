<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Detail</title>
</head>
<body>
    <h1>Author: {{ author }}</h1>
    <ul>
        {% for quote in author.quotes.all %}
            <li>{{ quote.text }}</li>
        {% endfor %}
    </ul>
</body>
</html>
